<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Room: {{ room }} â€” Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="chat-wrapper">
    <aside class="sidebar">
      <h2>Room: <span id="room-name">{{ room }}</span></h2>
      <h3>Users</h3>
      <ul id="users"></ul>
      <button id="leaveBtn">Leave Room</button>
    </aside>

    <section class="chat-main">
      <div id="messages" class="messages"></div>

      <div class="typing" id="typing"></div>

      <form id="messageForm" class="message-form">
        <input id="msg" autocomplete="off" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <!-- socket.io client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity crossorigin="anonymous"></script>
  <script>
    const USERNAME = "{{ username }}";
    const ROOM = "{{ room }}";
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
